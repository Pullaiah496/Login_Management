<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>

    <form id="regForm">
      <input name="username" id="reg-username" placeholder="Username" required /><br>
      <input name="password" id="reg-password" type="password" placeholder="Password" required /><br>
      <label class="file-label">
        <input type="file" name="photo" id="photo" accept="image/*" />
        <span>Select photo (optional)</span>
      </label>
      <button type="submit">Register</button>
    </form>

    <p><a href="index.html">Back to Login</a></p>
    <p id="msg"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
